language: python
sudo: required

install:
  - pip install flask
  - pip install -r requirements.txt

# command to run app.py
script: nosetests app.py
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: meilix-generator
  on:
    repo: meets2tarun/meilix-generator
    branch:
      - master
      - development
