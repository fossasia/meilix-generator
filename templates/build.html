{% extends 'layout.html' %}
{% block body %}
<div class="container notfound">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </div>
  {% else %}
    <p><strong>Success!</strong> Email will be sent with the downloadable ISO link once it is ready</p>  
  {% endif %}
{% endwith %}

</div>
{% endblock %}
