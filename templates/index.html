<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/menu.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <title>Meilix ISO Generator</title>
</head>

<body>
  <!--file upload form-->
  <form method="POST" enctype="multipart/form-data">
    <nav class="navbar navbar-toggleable-md navbar-light">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="navbar-brand" href="#">
            <img class="d-inline-block align-top" src="{{ url_for('static', filename='meilix_flower.png') }}" class="img" alt="meilix generator"
              width="270" height="65">
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#about">
              <i class="fa fa-info-circle" aria-hidden="true"></i> About </a>
            <a class="dropdown-item" href="https://github.com/fossasia/meilix-generator">
              <i class="fa fa-github" aria-hidden="true"></i> Github </a>
          </div>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-4 mx-auto">
          <h2 align="center">Meilix Generator</h2>
          <p align="center">Create your own Lubuntu Distribution</p>
          <div class="form-group">
            <label class="heading" id="label" for="email">Email</label>
            <input class="form-control" placeholder="Enter email" name="email" title="Email for sending the ISO" required="" type="email">
          </div>
          <div class="form-group">
            <label class="heading" for="TRAVIS_TAG">Name of your Distribution</label>
            <input pattern="[A-Za-z0-9\s]{1,20}" class="form-control" placeholder="Enter event name" title="Event name to trigger build"
              name="TRAVIS_TAG" required="" type="text">
          </div>

          <div class="form-group">
            <label class="heading" for="event_url">Browser Home Page</label>
            <input pattern="https?://.+" class="form-control" placeholder="Enter link" name="event_url" title="This will be the home page of the browser"
              required="" type="url">
          </div>

          <div class="form-group">
            <label class="heading" for="search_engine">Default Search Engine</label>
            <input pattern="https?://.+" class="form-control" placeholder="Enter link" name="search_engine" title="This will be the default search engine of the browser"
              required="" type="url">
          </div>

          <div class="form-group">
            <label class="heading" for="bookmark">Choose bookmarks to be</label>
        <ul style="list-style-type:none">
          <li>
            <input name="bookmark" required="" type="radio" value="enable" id="enable">
            <label>Enable</label>
          </li>

          <li>
            <input name="bookmark" type="radio" value="disable" id="disable">
            <label>Disable</label>
          </li>
        </ul>
      </div>

          <div class="col-md-06">
            <div class="form-group">
              <label class="heading">Upload Wallpaper</label>
              <label class="btn btn-secondary mx-auto btn-block btn-secondary">
                <span style="white-space: pre-wrap;">Browse</span>
                <input name="file" class="file form-control" title="Default Wallpaper Image" style="display: none;" onchange="$(this).prev('span').text($(this).val()!=''?$(this).val():'Browse')"
                  required="" type="file">
              </label>
              <img id="file-upload">
            </div>
          </div>
          <input class="btn btn-info mx-auto btn-block" id="file-upload" value="Build" required="" type="submit">
        </div>
      </div>
    </div>
  </form>

  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted"> Grab the latest pre-built ISO
        <a href="https://github.com/fossasia/meilix/zipball/master">here</a> or head to the
        <a href="https://github.com/fossasia/meilix/releases">Releases</a> page for more options.</span>
    </div>
  </footer>

</body>

</html>
